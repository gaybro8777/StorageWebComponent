<!DOCTYPE html>
<html>

<head>
  <title>Title of the document</title>
  <link rel="stylesheet" type="text/css"
    href="https://webstoragecomponent.z22.web.core.windows.net/assets/indigo-pink.css">
</head>

<body>
  <blob-storage container-name="mysetupsheet" content-type="image/jpeg"></blob-storage>
  <section></section>

  <script>
    const storageElement = document.querySelector('blob-storage');

    storageElement.addEventListener('dataSaved', data => {
      const imageUrl = data.detail;

      const image = document.createElement('img');
      image.src = imageUrl;

      const section = document.querySelector('section');
      section.appendChild(image);
    });

  </script>
</body>

</html>
